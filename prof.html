<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="prof.css" />
    <script defer src="cadastro.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/brasao-do-ceara.png" alt="" width="70px" />
        <p class="texto" style="color: white">
          GOVERNO DO ESTADO DO CEARÁ <br />
          19ª COORDENADORIA REGIONAL DE DESENVOLVIMENTO DA EDUCAÇÃO <br />
          ESCOLA ESTADUAL DE EDUCAÇÃO PROFISSONAL PAULO BARBOSA LEITE
        </p>

        <img src="img/escola-removebg-preview.png" alt="" width="100px" />
      </div>
    </header>
    <main>
      <div class="cadastro-container">
        <h2>Cadastro de Professor</h2>
        <form
          action="processo_cadastro_professor.php"
          method="POST"
          onsubmit="return validarSenha()"
        >
          <label>Nome:</label>
          <input
            type="text"
            name="nome"
            placeholder="Digite seu nome"
            required
          />

          <label>Email Institucional:</label>
          <input
            type="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />

          <label>CPF:</label>
          <input type="text" name="cpf" placeholder="Digite seu CPF" required />

          <label>Disciplina:</label>
          <input
            type="text"
            name="disciplina"
            placeholder="Digite sua disciplina"
            required
          />

          <label>Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
          />

          <label>Confirme sua Senha:</label>
          <input
            type="password"
            id="confirmaSenha"
            name="confirmaSenha"
            placeholder="Confirme sua senha"
            required
          />

          <p id="erroSenha" class="erro"></p>

          <button type="submit">Cadastrar Professor</button>
        </form>
      </div>
    </main>
  </body>
</html>
