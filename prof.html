<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="prof.css">
</head>
<body>

    <h2>Cadastro de Professor</h2>

    <form action="processar_cadastro_professor.php" method="POST">
        <label for="nome">Nome do Professor:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email_institucional">Email Institucional:</label>
        <input type="email" id="email_institucional" name="email_institucional" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina" required><br><br>

        <button type="submit">Cadastrar Professor</button>
    </form>

</body>
</html>
